<html>

<head>
    <title>

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Anton&family=Arima+Madurai:wght@100;900&family=Pathway+Gothic+One&family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0px;
            font-family: 'Arima Madurai', cursive;
        }

        .top {
            height: 100px;
            background-color: #F7F5FA;
            display: flex;
            font-family: 'Arima Madurai', cursive;


        }


        .footer {
            color: black;
            font-size: 15px;
            height: 70px;
            background-color: rgb(218, 108, 108);
            margin-top: 20px;
            padding-left: 200px;
            padding-top: 30px;
            font-family: 'Pathway Gothic One', sans-serif;

            display: flex;
        }

        .data p {
            background-color: white;
            border: 1px solid salmon;
            color: black;
            font-weight: bold;
            font-family: 'Arima Madurai', cursive;
            width: 300px;
            height: 25px;
        }

        .footer {
            bottom: 0px;
            background-color: salmon;
            height: 50px;
            color: white;

            padding-right: 20px;
            padding-left: 20px;
            padding-top: 15px;
            font-size: 18px;
            font-family: 'Arima Madurai', cursive;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="name" style="width:450px; background-color:salmon;text-align: center;">
            <h2 style="color: white;margin-top:30px;text-align:center;">CURRENCY CONVERTOR</h2>
        </div>

        <a href="tabout.html" style="margin-left:80px;font-weight: bold;
            font-size: 25px;color:salmon;margin-top: 30px;">About</a>


    </div>
    <div style="border-style:solid;border-width:thick;border-color:salmon;width:500px;margin-left: 450px;background-color: white;padding: 2%;
    line-height: 30px;margin-top: 70px;
    font-family: 'Arima Madurai', cursive;">
        <div class="data" style="font-size:20px;font-weight:bold">

            <label for="ip1">Enter Text</label>
            <br>
            <textarea id="ip1" style="height: 100px;width: 500px;"></textarea>
            <br><br>
            <label for="ip2">Enter No. Of Lines</label>
            <input type="number" id="ip2" style="margin-left:50px;">
            <br><br>
            <center><button onclick="load()" id="btn"
                    style="background-color:salmon;color: white;font-family: 'Arima Madurai', cursive;font-weight: bold;">SUMMARIZE</button>
                <br><br>
                <label for="ip3">Summarized Text</label>
                <p id="ip3"></p>
                <a href="thelp.html" style="float: right;color:salmon;">Help?</a>
        </div>
    </div>
    <div style="bottom: 0%;" class="footer">
        <b style="float: left;"> Â© 2022 Currency Converter</b>
    </div>
</body>
<script>
    function load() {
        var t = document.getElementById("ip1").value;
        var n = document.getElementById("ip2").value;

        let formData = new FormData();
        formData.append('key', '12b64e99fb21c16053696141f8312424');
        formData.append('of', 'json');
        formData.append('txt', t);
        formData.append('sentences', n);

        fetch(
            'https://api.meaningcloud.com/summarization-1.0',
            { body: formData, method: "post" }
        )
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                
                document.getElementById("ip3").innerHTML = data.summary;
            });
    }
</script>
